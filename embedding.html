<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Scope</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            /* Set the background image */
            background-image: url('pexels-felixmittermeier-956981.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Don't repeat the image */
            margin: 20px;
            color: rgb(248, 237, 237); /* Change text color to white for better contrast */
            background-color: #072635;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #17191a;
            border-radius: 8px; /* Add rounded corners to the iframe */
        }

        h1 {
            color: #bfa3e0;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #ccc; /* Light color for footer text */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Explore the Wonders of Exoplanet</h1>
        <div class="iframe-container">
            <iframe src="https://www.solarsystemscope.com/iframe" allowfullscreen></iframe>
        </div>
        
        

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
